{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <h4>{% trans 'Create an customer' %}</h4>

    <form method="post">

        {% csrf_token %}
        {% bootstrap_form form %}

        <button class="btn btn-success">{% trans 'Create' %}</button>

    </form>

    {% for customer in customers %}
        <h3>name => {{ customer.name }}</h3>
        <h4>email => {{ customer.email }}</h4>
        <p></p>
    {% endfor %}

{% endblock %}
